<!DOCTYPE html>
<html>
<head>
    <title>Cruise</title>
</head>
<body>
    <h2>Namruth goes on a cruise</h2>
    <script>
        let my_cruise = {}
        function selectCruise() {
            let a = document.getElementById('eleone').checked;
            let b = document.getElementById('eletwo').checked;
            let c = document.getElementById('elethree').checked;
            my_cruise.sharedcabin = a;
            my_cruise.breakfast = b;
            my_cruise.poolpass = c;
            document.getElementById('firstres').innerHTML = JSON.stringify(my_cruise)
        }
        function updateCruise() {
            var totday = document.getElementById('totdays').value
            var price = document.getElementById('cost').value
            my_cruise.days = totday
            my_cruise.cost = price
            document.getElementById('secres').innerHTML = JSON.stringify(my_cruise)
        }
    </script>
    <form>
        <input type="checkbox" id="eleone" name="topping1" value="True">
        <label for="eleone"> Shares Cabin</label> </br>
        <input type="checkbox" id="eletwo" name="topping2" value="True">
        <label for="eletwo">Breakfast</label> </br>

        <input type="checkbox" id="elethree" name="topping3" value="False">
        <label for="elethree">Pool Pass</label><br>

        <input type="button" onclick="selectCruise()" value="Get values from check boxes">
    </form>

    <p id="firstres"></p>
    <form>
        <label for="totdays">Enter the number of days</label>
        <input type="text" id="totdays" name="topping1" value="days">
        <label for="cost">Enter price</label>
        <input type="text" id="cost" name="topping2">
        <input type="button" onclick="updateCruise()" value="Update the cruise">
    </form>
    <p id="secres"></p>
</body>
</html>
